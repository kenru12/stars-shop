<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Shop Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body {
            margin: 0; background-color: #050505; color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden; height: 100vh;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 0; }
        
        .app { position: relative; z-index: 1; height: 100vh; display: flex; flex-direction: column; animation: fadeIn 0.4s ease; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* HEADER */
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
        .avatar-box { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #6366f1; overflow: hidden; background: #111; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 18px; font-weight: 700; }

        /* TARGET INPUT WITH "SELF" BUTTON */
        .target-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .main-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 14px; color: #fff; font-size: 15px; }
        .btn-self { background: rgba(99, 102, 241, 0.15); border: 1px solid #6366f1; color: #6366f1; border-radius: 14px; padding: 0 15px; font-weight: 700; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .btn-self:active { transform: scale(0.92); background: #6366f1; color: #fff; }

        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .item-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; text-align: center; transition: 0.2s; }
        .item-card.active { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        .item-card b { font-size: 20px; display: block; margin-bottom: 3px; }
        .item-card span { font-size: 13px; color: #818cf8; font-weight: 700; }

        /* CALC INPUT */
        .calc-wrap { position: relative; margin-bottom: 20px; }
        .calc-res { position: absolute; right: 15px; top: 14px; color: #6366f1; font-weight: 800; font-size: 16px; }

        /* TABS */
        .tab-page { display: none; }
        .tab-page.active { display: block; }

        /* NAV */
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border-radius: 20px; display: flex; padding: 5px; border: 1px solid rgba(255,255,255,0.05); }
        .nav-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-weight: 700; border-radius: 16px; transition: 0.3s; }
        .nav-btn.active { background: #6366f1; color: #fff; }

        .btn-pay { width: 100%; padding: 18px; border-radius: 18px; border: none; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: #fff; font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2); }

        /* PROFILE STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card small { color: #555; font-size: 10px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-card b { font-size: 18px; color: #6366f1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    
    <div class="app">
        <div class="content">
            <div id="page-shop" class="tab-page active">
                <div class="header">
                    <div class="avatar-box"><img id="u-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"></div>
                    <div id="u-name" class="user-name">Загрузка...</div>
                </div>

                <div class="target-container">
                    <input type="text" id="target" class="main-input" placeholder="@username получателя">
                    <button class="btn-self" onclick="setSelf()">СЕБЕ</button>
                </div>

                <div class="grid">
                    <div class="item-card" onclick="select(100, 154, this)"><b>100 ⭐</b><span>154р</span></div>
                    <div class="item-card" onclick="select(250, 385, this)"><b>250 ⭐</b><span>385р</span></div>
                    <div class="item-card" onclick="select(500, 770, this)"><b>500 ⭐</b><span>770р</span></div>
                    <div class="item-card" onclick="select(1000, 1540, this)"><b>1000 ⭐</b><span>1540р</span></div>
                </div>

                <div class="calc-wrap">
                    <input type="number" id="manual" class="main-input" placeholder="Другое количество..." oninput="recalc()">
                    <span id="res" class="calc-res">0р</span>
                </div>
                
                <button class="btn-pay" onclick="pay()">ОПЛАТИТЬ</button>
            </div>

            <div id="page-prof" class="tab-page">
                <div style="text-align: center; padding: 25px 0;">
                    <div class="avatar-box" style="width: 80px; height: 80px; margin: 0 auto 10px; border-width: 3px;">
                        <img id="u-img-big" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                    </div>
                    <h2 id="u-name-big" style="margin:0;">User</h2>
                </div>

                <div style="background: rgba(99, 102, 241, 0.05); border: 1px dashed #6366f1; padding: 15px; border-radius: 15px; text-align: center;">
                    <span style="font-size: 12px; color: #888;">Ваша реферальная ссылка:</span>
                    <div id="reflink" style="font-size: 11px; color: #6366f1; margin: 10px 0; background: #000; padding: 8px; border-radius: 8px;">Загрузка...</div>
                    <button onclick="copyLink()" style="background:#fff; color:#000; border:none; padding:6px 15px; border-radius:10px; font-weight:700; font-size:11px;">Копировать</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card"><small>Рефералы</small><b id="ref-c">0</b></div>
                    <div class="stat-card"><small>Доход</small><b id="ref-b">0р</b></div>
                </div>
            </div>
        </div>

        <div class="nav">
            <button id="n-shop" class="nav-btn active" onclick="switchTab('shop')">Магазин</button>
            <button id="n-prof" class="nav-btn" onclick="switchTab('prof')">Профиль</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const RATE = 1.54;
        const user = tg.initDataUnsafe.user || { first_name: 'Пользователь', id: 0, username: '' };
        
        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-name-big').innerText = user.first_name;
        document.getElementById('reflink').innerText = 'https://t.me/BapeStarsBot?start=' + user.id;

        if(user.photo_url) {
            document.getElementById('u-img').src = user.photo_url;
            document.getElementById('u-img-big').src = user.photo_url;
        }

        let currentOrder = null;

        function switchTab(name) {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(name === 'shop') {
                document.getElementById('page-shop').classList.add('active');
                document.getElementById('n-shop').classList.add('active');
            } else {
                document.getElementById('page-prof').classList.add('active');
                document.getElementById('n-prof').classList.add('active');
            }
        }

        function setSelf() {
            document.getElementById('target').value = user.username ? '@' + user.username : user.first_name;
        }

        function select(v, p, el) {
            document.querySelectorAll('.item-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            currentOrder = { stars: v, rub: p };
            document.getElementById('manual').value = '';
            document.getElementById('res').innerText = '0р';
        }

        function recalc() {
            const val = document.getElementById('manual').value;
            const price = Math.ceil(val * RATE);
            document.getElementById('res').innerText = price + 'р';
            document.querySelectorAll('.item-card').forEach(c => c.classList.remove('active'));
            if(val > 0) currentOrder = { stars: val, rub: price };
        }

        function pay() {
            const target = document.getElementById('target').value;
            if(!currentOrder) return tg.showAlert("Выберите количество звезд!");
            if(!target) return tg.showAlert("Введите получателя!");
            tg.sendData(JSON.stringify({ ...currentOrder, to: target }));
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('reflink').innerText);
            tg.showAlert("Ссылка скопирована!");
        }

        // BACKGROUND ANIMATION
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let w, h, dots = [];
        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            dots = Array.from({length: 50}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2, o: Math.random(), v: Math.random()*0.02 }));
        }
        function draw() {
            ctx.clearRect(0,0,w,h);
            dots.forEach(d => {
                ctx.fillStyle = `rgba(255,255,255,${d.o})`;
                ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
                d.o += d.v; if(d.o > 1 || d.o < 0) d.v *= -1;
            });
            requestAnimationFrame(draw);
        }
        init(); draw(); window.onresize = init;
    </script>
</body>
</html>
