<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1c1c1c; color: white; text-align: center; padding: 20px; }
        input { width: 90%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #2b2b2b; color: white; font-size: 18px; margin-bottom: 15px; outline: none; }
        .price { font-size: 28px; font-weight: bold; color: #00aff0; margin: 20px 0; }
        .hint { color: #888; font-size: 14px; margin-top: 10px; }
        .container { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Покупка Stars ⭐️</h2>
        <input type="text" id="username" placeholder="@username получателя">
        <input type="number" id="stars" placeholder="Количество звезд">
        
        <div class="price">Итого: <span id="total">0</span> ₽</div>
        <div class="hint">Курс: 1.54 руб за 1 звезду</div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        tg.MainButton.setText("ПОДТВЕРДИТЬ ЗАКАЗ");
        tg.MainButton.color = "#00aff0";

        const RATE = 1.54; 

        function update() {
            const count = document.getElementById('stars').value;
            const user = document.getElementById('username').value;
            const total = (count * RATE).toFixed(2);
            
            document.getElementById('total').innerText = total;

            // Показываем кнопку, если введен ник и кол-во звезд
            if (count > 0 && user.length > 3) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        document.getElementById('stars').addEventListener('input', update);
        document.getElementById('username').addEventListener('input', update);

        tg.MainButton.onClick(() => {
            const data = {
                user: document.getElementById('username').value,
                amount: document.getElementById('stars').value
            };
            // Отправляем данные обратно в бота
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
