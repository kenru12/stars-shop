<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bape Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body {
            margin: 0; background-color: #050505; color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden; height: 100vh;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 0; }
        
        .app { position: relative; z-index: 1; height: 100vh; display: flex; flex-direction: column; animation: slideUp 0.5s ease-out; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* HEADER */
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 20px; border: 1px solid rgba(99, 102, 241, 0.2); }
        .avatar-box { width: 48px; height: 48px; border-radius: 50%; border: 2px solid #6366f1; overflow: hidden; background: #111; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 16px; font-weight: 700; }
        .user-status { color: #6366f1; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* INPUTS */
        .input-wrap { margin-bottom: 12px; position: relative; }
        .main-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 16px; color: #fff; font-size: 15px; transition: 0.3s; }
        .main-input:focus { border-color: #6366f1; background: rgba(99, 102, 241, 0.05); }
        .calc-hint { position: absolute; right: 16px; top: 16px; color: #6366f1; font-weight: 800; font-size: 15px; }

        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .item-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 16px; text-align: center; transition: 0.2s; cursor: pointer; }
        .item-card.active { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); transform: scale(0.98); }
        .item-card b { font-size: 20px; display: block; margin-bottom: 4px; }
        .item-card span { font-size: 13px; color: #818cf8; font-weight: 700; }

        /* TABS */
        .tab-page { display: none; }
        .tab-page.active { display: block; }

        /* NAVIGATION */
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px); border-radius: 22px; display: flex; padding: 6px; border: 1px solid rgba(255,255,255,0.05); }
        .nav-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-weight: 700; border-radius: 18px; font-size: 14px; transition: 0.3s; }
        .nav-btn.active { background: #6366f1; color: #fff; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        .btn-buy { width: 100%; padding: 18px; border-radius: 18px; border: none; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: #fff; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2); }

        /* REF STATS */
        .stats-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-item { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item label { font-size: 10px; color: #666; text-transform: uppercase; display: block; margin-bottom: 6px; }
        .stat-item b { font-size: 20px; color: #6366f1; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    
    <div class="app">
        <div class="content">
            <div id="page-shop" class="tab-page active">
                <div class="header">
                    <div class="avatar-box"><img id="u-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"></div>
                    <div>
                        <div id="u-name" class="user-name">Загрузка...</div>
                        <div class="user-status">BAPE ELITE MEMBER</div>
                    </div>
                </div>

                <div class="input-wrap">
                    <input type="text" id="target" class="main-input" placeholder="@username получателя">
                </div>

                <div class="grid">
                    <div class="item-card" onclick="set(100, 154, this)"><b>100 ⭐</b><span>154р</span></div>
                    <div class="item-card" onclick="set(250, 385, this)"><b>250 ⭐</b><span>385р</span></div>
                    <div class="item-card" onclick="set(500, 770, this)"><b>500 ⭐</b><span>770р</span></div>
                    <div class="item-card" onclick="set(1000, 1540, this)"><b>1000 ⭐</b><span>1540р</span></div>
                </div>

                <div class="input-wrap">
                    <input type="number" id="manual" class="main-input" placeholder="Другое количество..." oninput="calc()">
                    <span id="res" class="calc-hint">0р</span>
                </div>
                
                <button class="btn-buy" onclick="buy()">ПРОДОЛЖИТЬ</button>
            </div>

            <div id="page-prof" class="tab-page">
                <div style="text-align: center; padding: 30px 0;">
                    <div class="avatar-box" style="width: 85px; height: 85px; margin: 0 auto 15px; border-width: 3px;">
                        <img id="u-img-big" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                    </div>
                    <h2 id="u-name-big" style="margin:0;">User</h2>
                </div>

                <div style="background: rgba(99, 102, 241, 0.05); border: 1px dashed #6366f1; padding: 20px; border-radius: 20px; text-align: center;">
                    <span style="font-size: 13px; color: #aaa;">Твоя ссылка для друзей:</span>
                    <div id="reflink" style="font-size: 12px; color: #6366f1; margin: 15px 0; background: #000; padding: 10px; border-radius: 12px;">t.me/bot?start=id</div>
                    <button onclick="copy()" style="background:#fff; color:#000; border:none; padding:8px 25px; border-radius:12px; font-weight:800; font-size:12px;">КОПИРОВАТЬ</button>
                </div>

                <div class="stats-box">
                    <div class="stat-item"><label>Друзей</label><b id="ref-c">0</b></div>
                    <div class="stat-item"><label>Кешбэк</label><b id="ref-b">0р</b></div>
                </div>
            </div>
        </div>

        <div class="nav">
            <button id="n-shop" class="nav-btn active" onclick="tab('shop')">Магазин</button>
            <button id="n-prof" class="nav-btn" onclick="tab('prof')">Профиль</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const RATE = 1.54;
        const u = tg.initDataUnsafe.user || { first_name: 'Пользователь', id: 0, username: '' };
        
        document.getElementById('u-name').innerText = u.first_name;
        document.getElementById('u-name-big').innerText = u.first_name;
        document.getElementById('target').value = u.username ? '@' + u.username : '';
        document.getElementById('reflink').innerText = 'https://t.me/BapeStarsBot?start=' + u.id;

        if(u.photo_url) {
            document.getElementById('u-img').src = u.photo_url;
            document.getElementById('u-img-big').src = u.photo_url;
        }

        let sel = null;

        function tab(t) {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(t === 'shop') {
                document.getElementById('page-shop').classList.add('active');
                document.getElementById('n-shop').classList.add('active');
            } else {
                document.getElementById('page-prof').classList.add('active');
                document.getElementById('n-prof').classList.add('active');
            }
        }

        function set(v, p, el) {
            document.querySelectorAll('.item-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            sel = { stars: v, rub: p };
            document.getElementById('manual').value = '';
            document.getElementById('res').innerText = '0р';
        }

        function calc() {
            const v = document.getElementById('manual').value;
            const r = Math.ceil(v * RATE);
            document.getElementById('res').innerText = r + 'р';
            document.querySelectorAll('.item-card').forEach(c => c.classList.remove('active'));
            if(v > 0) sel = { stars: v, rub: r };
        }

        function buy() {
            const to = document.getElementById('target').value;
            if(!sel) return tg.showAlert("Выбери количество Stars!");
            if(!to) return tg.showAlert("Введи @username!");
            tg.sendData(JSON.stringify({ ...sel, to }));
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('reflink').innerText);
            tg.showAlert("Ссылка скопирована!");
        }

        // ЗВЕЗДНОЕ НЕБО (как в видео)
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let w, h, dots = [];
        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            dots = Array.from({length: 60}, () => ({ 
                x: Math.random()*w, y: Math.random()*h, 
                r: Math.random()*1.2, 
                o: Math.random(), 
                v: Math.random()*0.02 
            }));
        }
        function draw() {
            ctx.clearRect(0,0,w,h);
            dots.forEach(d => {
                ctx.fillStyle = `rgba(255,255,255,${d.o})`;
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
                ctx.fill();
                d.o += d.v; if(d.o > 1 || d.o < 0) d.v *= -1;
                d.y += 0.1; if(d.y > h) d.y = -5;
            });
            requestAnimationFrame(draw);
        }
        init(); draw(); window.onresize = init;
    </script>
</body>

</html>
